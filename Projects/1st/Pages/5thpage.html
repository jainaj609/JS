<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../CSS/5thpage.css">
    <title>Document</title>

</head>
<body>
    <div class="parent">
        <span class="gray_text">Logo</span>
        <div><img src="../Images/clock_logo/clock_logo.png" class="clock_logo" alt="clock_logo"></div>
        <div class="icons-box">
            <span class="gray_text">icons</span>
            <div class="icons">
                <img src="../Images/wake_up/wake_up.png" alt="Wake_up">
                <img src="../Images/lunch_time/lunch_time.png" alt="lunch_time">
                <img src="../Images/nap_time/nap_time.png" alt="nap_time">
            </div>
        </div>
        <div class="digital_clock">
            <div class="clock_box">
                <p class="time_text">Time</p>
                <div class="hms_flex">
                    <div class="hms">
                        <p class="no">10</p>
                        <p class="hms_text">hours</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="hms mins">
                        <p class="no">45</p>
                        <p class="hms_text">mins</p>
                    </div>
                    <p class="colon">:</p>
                    <div class="hms">
                        <p class="no">01</p>
                        <p class="hms_text">mins</p>
                    </div>
                </div>
                <div class="am_pm">
                    <p>AM</p>
                </div>
            </div>
        </div>
        <div class="digital_clock1"></div>
        <div class="digital_clock2"></div>
        <div class="select-box">
            <div class="options-container active">
                <div class="option">
                    <input type="radio" class="radio" name="category" id="film" value="8 AM - 9 AM">
                    <label for="film">8 AM - 9 AM</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="science" value="9 AM - 10 AM">
                    <label for="science">9 AM - 10 AM</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="art" value="10 AM - 11 AM">
                    <label for="art">10 AM - 11 AM</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="music" value="11 AM - 12 PM">
                    <label for="music">11 AM - 12 PM</label>
                </div>
            </div>
        </div>
        <div class="select-box">
            <div class="options-container active new_position">
                <div class="option">
                    <input type="radio" class="radio" name="category" id="film" value="8 AM - 9 AM">
                    <label for="film">8 AM - 9 AM</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="science" value="9 AM - 10 AM">
                    <label for="science">9 AM - 10 AM</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="art" value="10 AM - 11 AM">
                    <label for="art">10 AM - 11 AM</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="music" value="11 AM - 12 PM">
                    <label for="music">11 AM - 12 PM</label>
                </div>
            </div>
        </div>
        <div class="img1"></div>
        <div class="img1 img2"></div>
        <div class="img1 img3"></div>
        <div class="img1 img4"></div>

    </div>
</body>
</html>
