<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="todojs.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <Header>
            <p class="tasklist_text">Task <span class="list">List</p>
            <div id="createList" class="createList">
                <i class="fa-solid fa-plus icon1"></i>
                <p class="additem_text">Add Item</p>
            </div>
        </Header>

    </div>


<div class="opacity"></div>

    <div class="listForm" id="listForm" style="display: none;">
        <h2>Add New List</h2>
        <form action="">
            <input type="text" id="listName">
            <button id="addList" type="button">Add</button>
            <button id="close" type="button">Close</button>
        </form>
    </div>

    <div id="lists">

    </div>

    <div class="itemForm" id="itemForm" style="display: none;">
        <h2>Add New Item</h2>
        <form action="">
            <input type="text" id="itemName">
            <button id="itemList" type="button">Add</button>
            <button id="exit" type="button">Close</button>
        </form>
    </div>
</body>

</html>
<script src="script.js"></script>
