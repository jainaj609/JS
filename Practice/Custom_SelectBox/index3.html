<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Video category</h2>
        
        <div class="select-box">   
            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" name="category" id="automobiles">
                    <label for="automobiles">Automobiles</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="film">
                    <label for="film">Film & Animation</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="science">
                    <label for="science">Science & Technology</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="art">
                    <label for="art">Art</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="music">
                    <label for="music">Music</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="travel">
                    <label for="travel">Travel & Events</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="sports">
                    <label for="sports">Sports</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="news">
                    <label for="news">News & Politics</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" name="category" id="tutorials">
                    <label for="tutorials">Tutorials</label>
                </div>
            </div>
            <div class="selected">
                Select Video Category
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
