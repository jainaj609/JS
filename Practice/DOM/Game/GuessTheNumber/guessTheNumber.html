<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <h1 id="random"></h1>
    <input type="text">
    <button id="btn">Submit</button>
</body>
</html>

<Script>
    let x = parseInt(Math.random()*50);
    console.log(x);

    document.querySelector('#btn').addEventListener('click',CheckTheValue);

    function CheckTheValue(){
        let v = document.querySelector('input').value;

        if(v>x)
        {
            document.querySelector('#random').innerText="your guess is too high";
        }
        else if(v<x){
            document.querySelector('#random').innerText="your guess is too low";
        }else{
            document.querySelector('#random').innerText=x;
        }
    }
</Script>
